<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="/js/clock.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script defer src="https://kit.fontawesome.com/f55f262824.js" crossorigin="anonymous"></script>
  <title>Welcome to Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__cloumn">
      <span>No Service</span><i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__cloumn">
      <span id="clock">00:00</span>
    </div>
    <div class="status-bar__cloumn">
      <span>100%</span><i class="fas fa-battery-full fa-lg"></i><i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
    <p class="welcome-header__text">
      If you have a Kakao Account, log in with
       your email or phone number.
    </p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input type="text"  placeholder="Email or phone number">
    <input type="password"  placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find Kakao Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
</body>

</html>
