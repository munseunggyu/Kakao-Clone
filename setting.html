<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/clock.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://kit.fontawesome.com/f55f262824.js" crossorigin="anonymous"></script>
  <title>Friends - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__cloumn">
      <span>No Service</span><i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__cloumn">
      <span id="clock">00:00</span>
    </div>
    <div class="status-bar__cloumn">
      <span>100%</span><i class="fas fa-battery-full fa-lg"></i><i class="fas fa-bolt"></i>
    </div>
  </div>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>


  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-2x"></i>
    </div>
  </header>


  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <i class="fas fa-bullhorn"></i>
        <span>Notices</span>
      </li>
      <li class="settings__setting">
        <i class="fas fa-flask"></i>
        <span>Kokoa Lab</span>
      </li>
      <li class="settings__setting">
        <i class="fas fa-info-circle"></i>
        <span>Version</span>
        <span class="settings__comment">Latest Version</span>
      </li>
    </ul>
  </main>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
</body>

</html>
