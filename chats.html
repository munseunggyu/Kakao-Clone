<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="/js/clock.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://kit.fontawesome.com/f55f262824.js" crossorigin="anonymous"></script>
  <title>Friends - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__cloumn">
      <span>No Service</span><i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__cloumn">
      <span id="clock">00:00</span>
    </div>
    <div class="status-bar__cloumn">
      <span>100%</span><i class="fas fa-battery-full fa-lg"></i><i class="fas fa-bolt"></i>
    </div>
  </div>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
  <header class="screen-header">
    <h2 class="screen-header__text">채팅</h2>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="/img/dog.jpg" class="user-component__avatar">
          <div class="user-component__text">
            <h4 class="user-component__title">사모예드</h4>
            <h6 class="user-component__subtitle">자니..?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:26</span>
          <span class="badge user-component__badge">1</span>
        </div>
      </div>
    </a>
  </main>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>
</body>

</html>
